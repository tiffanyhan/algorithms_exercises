    <script>
var acc = 1;

var myPow = function(x, n) {
  acc *= x;

  if (n === 0) return 1;
  if (n === 1) return acc;

  var absN = n > 0 ? n : 0 - n;
  var result = myPow(x, absN - 1);

  if (n < 0) result = 1 / result;
  return result;
};
